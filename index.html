<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOT Explorer - Nelson Assis</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f7f9; padding: 40px; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: #2c3e50; }
        .upload-section { border: 2px dashed #cbd5e0; padding: 30px; border-radius: 8px; margin-bottom: 20px; }
        button { background: #3182ce; color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #2b6cb0; }
        #resultado { margin-top: 30px; text-align: left; }
        .tree-card { background: #edf2f7; padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 6px solid #3182ce; }
        .branch-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; margin-top: 10px; }
        .branch-item { background: white; padding: 5px 10px; border-radius: 4px; font-family: monospace; font-size: 13px; border: 1px solid #e2e8f0; }
        .loading { color: #3182ce; font-weight: bold; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analisador de Arquivos .HIT.root</h1>
        <p>Extração automática de variáveis e parâmetros de colisão</p>
        
        <div class="upload-section">
            <input type="file" id="arquivoRoot" accept=".root">
            <br><br>
            <button onclick="explorarArquivo()">Mapear Conteúdo do Arquivo</button>
        </div>

        <div id="resultado">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
